<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Challenge - Order Summary Component</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <main class="container">
        <div class="card"> 

            <picture class="image">
                <img src="src/images/illustration-hero.svg" alt="hero">
            </picture>

            <div class="infos">

                <h1>Order Summary</h1>

                <p class="text">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                <div class="plan">

                    <ul>
                        <li>
                            <img src="src/images/icon-music.svg" alt="icon music">
                        </li>

                        <li>
                            <h4 class="anual">Annual Plan</h4>
                            <p class="price">$59.99/year</p>
                        </li>

                        <a href="#" class="change">Change</a>

                    </ul>

                </div>

                <div class="pay">

                    <a href="https://github.com/luis92guimaraes" class="btn">Proceed to Payment</a>

                    <a href="#" class="cancel">
                        Cancel Order
                    </a>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
